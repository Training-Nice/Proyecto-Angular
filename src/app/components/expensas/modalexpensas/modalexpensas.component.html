<div class="content-modal-expensa" >
        <!-- Button trigger modal -->

        <div class="btn-principal-modal-expensa">
            <button  type="button"   id="id-btn-deuda-{{idUser}}"  (click)="getDeudasExpensaByUser(idUser)" data-bs-toggle="modal" [attr.data-bs-target]="'#modal-expensas-id-'+idUser">
                Expensas 
            </button>
        </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="modal-expensas-id-{{idUser}}" tabindex="-1" aria-labelledby="modal-expensas" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modal-expensas">Expensas {{idUser}}</h1>
                        <button type="button" class="btn-close btn-save-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        
                        <table class="table table-striped">
                            <thead class="container-title">
                                <tr>   
                                    <th>Fecha</th>
                                    <th>Monton</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                                </tr> 
                            </thead>
                            <tbody>
                                    <tr *ngFor="let expensa of listExpensa">

                                        <td>{{convertFecha(expensa.fecha)}}</td>
                                        <td>{{expensa.monton}}</td>
                                        <td>{{expensa.descripcion}}</td>
                                        <td>
                                            <div class="container-btn-row">
                                                <button>
                                                    <i class="bi bi-pencil-square"></i>
                                                </button>
                                                <button>
                                                    <i class="bi bi-trash3-fill"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>





                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
</div>
