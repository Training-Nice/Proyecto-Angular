<!-- Button trigger modal -->
<div class="content-modal-deuda">
    <div class="btn-principal-modal-deuda">
        <button type="button" class="btn principal-modal" (click)="getDeudas(idUser)" data-bs-toggle="modal" [attr.data-bs-target]="'#modal-deudas-'+idUser">
            Deudas
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modal-deudas-{{idUser}}" tabindex="-1" aria-labelledby="modal-deudas" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-deudas">Deudas {{idUser}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    
                    <table class="table table-striped">
                        <thead class="container-title">
                            <tr>   
                                <th>Fecha</th>
                                <th>Monton</th>
                                <th>Descripcion</th>
                                <th>Action</th>
                            </tr> 
                        </thead>
                        <tbody>
                                <tr *ngFor="let duedas of listDeudas; let i = index">
                                    <td>{{convertFecha(duedas.fecha)}}</td>
                                    <td>{{duedas.monton}}</td>
                                    <td>{{duedas.descripcion}}</td>
                                    <td> 
                                        <div class="container-btn-row">
                                            <app-modal-edith ></app-modal-edith>
                                            <button>
                                                <i class="bi bi-trash3-fill"></i>
                                            </button>

                                        </div>
                                    </td>
                                </tr>
                        </tbody>
                    </table>



                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
